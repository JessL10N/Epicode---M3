<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="card_prodotto.css" />
  <title>Card prodotto</title>
</head>

<body>
  <main>
    <div class="card">
    <div class="image">
      <img src="../honey.jpg" alt="honey image" />
    </div>
    <div class="content">
    <div class="text">
      <h3>100% Bio Honey</h3>
      <p>Italian, not treated</p>
    </div>
    <div class="price">
      <p>7$/kg</p>
    </div>    
    </div>
    <div class="div_button">
      <button type="button">Add to cart</button>
    </div>
    </div> 
  </main>
</body>

</html>
